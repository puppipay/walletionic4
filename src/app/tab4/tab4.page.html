<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Wallet setting
    </ion-title>

  </ion-toolbar>
</ion-header>



<ion-content>

<ion-card  class="datainput">
<ion-card-header>
<ion-card-title>
 <ion-button fill="clear" size="small" color="primary" (click)="savetestnetaddress()"> Create testnet wallet wif </ion-button>
</ion-card-title>
</ion-card-header>
<ion-item>
<ion-label position="stacked"> Enter testnet wallet wif </ion-label>
<ion-input placeholder="Dash testnet wif" [(ngModel)]="testreceiveaddress" > </ion-input>
</ion-item>
<ion-item>
<ion-label>
<h4> Wallet address </h4>
<p> walletaddress </p>
</ion-label>
</ion-item>
<ion-item>
 <ion-button fill="clear" size="small" color="primary" (click)="savetestnetaddress()"> Save </ion-button>
 <ion-button fill="clear" size="small" color="primary" (click)="gettestnetbalance()"> Get balance </ion-button>
</ion-item>
<ion-item *ngIf="testnetaddressbalance">
  Balance:  {{testnetaddressbalance.balanceSat}}
</ion-item>
</ion-card>



</ion-content>
